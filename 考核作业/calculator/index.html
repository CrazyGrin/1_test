<!DOCTYPE html>
<html>
    <head>
	     <title>一个简易的计算器</title>
	     <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    </head>

<body>
    <center>

        <h1>计算器</h1><br>
        <form method="GET" action="calculator.php">
            <input type="text" onkeyup="checkInput(this);" value="0" maxlength="60" name="firstNum" style="height:20px;width:60px" />
            +<input type="text" onkeyup="checkInput(this);" value="0" maxlength="60" name="firstNum1" style="height:20px;width:60px" /> i

            <select name="operator">

                <option value="+" >+</option>

                <option value="-" >-</option>

            </select>

            <input type="text" onkeyup="checkInput(this);" value="0" maxlength="60" name="secondNum" style="height:20px;width:60px"/>
            +<input type="text" onkeyup="checkInput(this);" value="0" maxlength="60" name="secondNum2" style="height:20px;width:60px"/> i
            <input type="submit" value="计算" />
        </form>
        <br><h3>请输入数字哦!</h3>
    </center>
</body>
        <script type="text/javascript">
    //检查输入（借鉴自百度）
    function checkInput(t) {
    t.value = t.value.replace(/[^\-\d\.]/g,"").replace(/(^|\D)\.+/g,"$1").replace(/^(\-?\d*\.?\d*).*$/,"$1").replace(/^(\-?(\d\.?){1,60}).*$/,"$1");
    }

    </script>
</html>
